<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rampage Idle</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="gamecontrol.js"></script>
  </head>
  <body>

    <div style="text-align: center;">
      <h1>RAMPAGE IDLE</h1>
      <p>Let's see how this works, eh?</p>
    </div>

    <div style="text-align: center; align-self: center; display: inline-block;">
      <h3>Points</h3>
      <h2 id="points">0</h2>

      
      <button type="button" class="btn btn-primary" id="mainbtn">Increase Points</button>
      <button type="button" class="btn btn-primary" id="multibtn">Increase Multiplier</button>
    </div>

    <div id="buy buttons">
      <button type="button" class="btn btn-dark" id="buy-upgrade1">100 <br> +100 Multiplier</button>
      <button type="button" class="btn btn-dark" id="buy-upgrade2">500 <br> +300 Multiplier</button>
    </div>
    
  </body>
